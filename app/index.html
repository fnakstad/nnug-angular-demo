<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kitty battle!</title>
        <meta name="viewport" content="width=device-width">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
        <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:300,400,600,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    </head>
    <body ng-app="kittyBattle">

        <div id="initialLoadScreen" style="z-index: 50;position:fixed;width:100%;height:100%;background:white;" ng-show="initialPageLoad">
            <div style="position:relative;text-align:center;top:30%;font-size:8em;line-height:1em;" ng-animate=" 'fade' ">Get ready to rumble!</div>
        </div>

        <div ng-hide="initialPageLoad">
            <div class="navbar">
                <div class="navbar-inner">

                    <img src="gfx/logo.png" id="logo" />
                    <a class="brand" href="#">
                        <strong>Kitty Battle!</strong>
                    </a>
                    <ul class="nav">
                        <li active-link="active"><a href="#/">Duke it out!</a></li>
                        <li active-link="active"><a href="#/rankings">Rankings</a></li>
                        <li active-link="active"><a href="#/roster">Roster</a></li>
                    </ul>
                </div>
            </div>
            <div class="container" ng-view></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/battle.js"></script>
        <script src="scripts/controllers/roster.js"></script>
        <script src="scripts/controllers/rankings.js"></script>

    </body>
</html>
